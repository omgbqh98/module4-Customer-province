<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<form action="/create-province" method="post" th:object="${province}">

            <td>
                <input type="hidden" th:field="*{id}">

        <tr>
            <td>name</td>

        </tr>
    </table>
</form>
</body>
</html>
